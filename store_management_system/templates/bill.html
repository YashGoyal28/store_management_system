{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="col-12 d-flex">
        <div class="col-6 d-flex justify-content-center">
            <form class="col-8 pt-3" id="bill_form">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="phonenumber" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" name="phonenumber" id="phonenumber" placeholder="0123456789" pattern="[0-9]{10}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                </div>
                <div id="repeat">
                    <select class="product_select" id="i1" name= "i1">
                        {% for p in products%}
                            <option value="{{p.id}}" class="{{p.price}} options">{{p.name}}</option>
                        {% endfor %}
                    </select>
                    <input class="product_price" type="number" value="0" name="q-i1" min="0">
                    <br>
                </div>
                <div class="d-flex justify-content-center p-2">
                    <button type="button" class="btn btn-primary" id="add">Add</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <div class="col-12 pt-3">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">S.No.</th>
                            <th scope="col">Product</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody id="table_content">
                    </tbody>
                </table>
                <div class="d-flex">
                    <b class="col-10">Total</b>
                    <div id="total">0.00</div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block js %}
    <script src="{% static 'js/bill.js'%}"></script>
{% endblock js %}
