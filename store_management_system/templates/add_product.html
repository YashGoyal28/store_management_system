{% extends "base.html" %}
{% load static%}

{% block js %}
    <script src="{% static 'js/add_product.js' %}"></script>
{% endblock js %}

{% block content %}

<div class="d-flex justify-content-center pt-5"><div style="font-size:30px;"><b>Add Product</b></div></div>
    <div class="d-flex justify-content-center pt-5">
        <form class="col-9" id="product_form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="price" id="price" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea name="description" class="form-control" id="description" rows="4" cols="50" required></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="quantity" id="quantity" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="file" class="form-control" name="image" id="image" accept="image/*">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" value="Register" class="btn btn-primary" id="submit_register">Register</button>
            </div>
        </form>
    </div>

{% endblock content %}
