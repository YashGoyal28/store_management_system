{% extends "base.html" %}
{% load static %}
{% block content %}
    {% load static %}
    <div id="get_emp_id" class="{{id}}"></div>
    <div class="d-flex justify-content-center pt-5"><div style="font-size:30px;"><b>Add Staff Member</b></div></div>
    <div class="d-flex justify-content-center pt-5">
        <form enctype="multipart/form-data" method="POST" id="create_staff">
            {% csrf_token %}
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">User Name</label>
                <div  class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email Id</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="phonenumber" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" name="phonenumber" id="phonenumber" placeholder="0123456789" pattern="[0-9]{10}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="salary" value=0 id="salary" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="file" class="form-control" name="image" id="image" accept="image/*">
                </div>
            </div>
            <div id="error" style="color: red"></div>
            <div class="d-flex justify-content-center">
                <button type="submit" value="add" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
{% endblock content %}
{% block js %}
    <script src="{% static 'js/create_staff.js'%}"></script>
{% endblock js %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/create_staff.css' %}" />
{% endblock css %}
